<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-clicker</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <!-- <div class="nav-links"> -->

            <h1 class="nav-title">Dojonary</h1>
            <input class="search-bar" type="text" placeholder="Search">
            <button class="btn" onclick='turnOff(this)'>Login</button>
            <!-- </div> -->
        </div>

        <div class="row">
            <div class="col">

                <div class="top-ninja-box">
                    <div class="col">
                        <div class="ninja-one">
                            <h2 class="ninja">Ninja</h2>
                            <h4 class="noun">noun</h4>
                            <h6 class="plural">Plural: ninjas</h6>
                            <button class="btn-two" onclick="myFunctionAlert()">13 likes</button>
                        </div>

                    </div>

                    <div class="row2">
                        <p class="descript-one">A practitoner skilled in the <br> <a href="#">Japanese</a> art of <a
                                href="#">ninjutsu</a> </p>
                    </div>

                </div>
            </div>
            <div class="col-two">

                <div class="dojonary">
                    <h2>Dojonary is <br> defined by <b>YOU</b> </h2>
                    <button class="btn-three" onclick='hide(this)'>Add Definition</button>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="bot-ninja-box">
                <div class="ninja-one">

                    <h2 class="ninja">Ninja</h2>
                    <h4 class="noun">noun</h4>
                    <h6 class="plural">Plural: ninjas</h6>
                    <button class="btn-four">37 likes</button>
                </div>

                <div class="row2">
                    <p class="descript-two">A <a href="#">programmer</a> who breaks <br> down problems with <a
                            href="#">zen</a>-like<br>focus</p>
                </div>

            </div>




        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
